<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .hero-section {
            text-align: center;
            position: relative;
            z-index: 2;
            max-width: 900px;
            padding: 2rem;
        }

        .greeting {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 1rem;
            animation: fadeInUp 0.8s ease-out;
            letter-spacing: 0.5px;
        }

        .main-heading {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 800;
            background: linear-gradient(45deg, #ffffff, #f0f9ff, #e0e7ff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1.5rem;
            animation: fadeInUp 0.8s ease-out 0.2s both, gradientShift 4s ease-in-out infinite;
            line-height: 1.1;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: clamp(1.1rem, 3vw, 1.5rem);
            color: rgba(255, 255, 255, 0.85);
            margin-bottom: 2.5rem;
            animation: fadeInUp 0.8s ease-out 0.4s both;
            font-weight: 300;
            letter-spacing: 0.3px;
            line-height: 1.6;
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .circle-1 {
            width: 60px;
            height: 60px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .circle-2 {
            width: 80px;
            height: 80px;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .circle-3 {
            width: 40px;
            height: 40px;
            top: 80%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes gradientShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .hero-section {
                padding: 1rem;
            }
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        .splash-container {
            text-align: center;
            animation: fadeInUp 0.8s ease-out;
        }
        
        .loading-text {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .progress-bar {
            width: 300px;
            height: 4px;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
            overflow: hidden;
            margin: 0 auto;
        }
        
        .progress-fill {
            height: 100%;
            background: white;
            width: 0%;
            border-radius: 2px;
            animation: fillProgress 5s linear forwards;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fillProgress {
            from { width: 0%; }
            to { width: 100%; }
        }
        
        .countdown {
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-circle circle-1"></div>
        <div class="floating-circle circle-2"></div>
        <div class="floating-circle circle-3"></div>
    </div>
    
    <div class="hero-section">
        <div class="greeting">Hello, I'm</div>
        <h1 class="main-heading">Ahmad</h1>
        <p class="subtitle">Cybersecurity & Cloud Engineer</p>
        <div class="splash-container">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <div class="countdown" id="countdown">Redirecting in 5 seconds...</div>
        </div>
    </div>
    <script>
        // Countdown timer
        let seconds = 5;
        const countdownEl = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            seconds--;
            if (seconds > 0) {
                countdownEl.textContent = `Redirecting in ${seconds} second${seconds !== 1 ? 's' : ''}...`;
            } else {
                countdownEl.textContent = 'Redirecting now...';
            }
        }, 1000);
        
        // Auto redirect after 5 seconds
        setTimeout(() => {
            clearInterval(timer);
            // Replace 'main.html' with your actual main page filename
            window.location.href = 'main.html';
        }, 5000);
    </script>
</body>
</html>
